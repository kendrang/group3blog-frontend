<div class="header">
    <div class = "container">
        <div class = "row">
            <div class = "col-md-6">
                <h1><a href="" class = "title">Group 3 Blog</a></h1>
            </div> <!-- Title-->

            <div class= "col-md-3" *ngIf="authService.isAuthenticated()">
                <a href="/add-post" class = "new-post" >Add Post</a>
                <button class="logout btn btn-default" (click) = "logout()">Logout</button>
            </div>
           

            <div class = "col-md-3" *ngIf="!authService.isAuthenticated()">
                <a routerLink="login" class= "login btn btn-default">Login</a>
                <a routerLink="register" class= "register btn btn-default">Register</a>

            </div> <!-- Login and Reg-->
    </div>
</div>
</div>
