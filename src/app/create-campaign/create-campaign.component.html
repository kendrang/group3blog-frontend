

<div class="create-campaign">
    <div class="container">
      <div>
        <h3 class="new-campaign-name">Create New Campaign</h3>
      </div>
      <hr>
      <form [formGroup]="createCampaignForm" (ngSubmit)="createCampaign()">
        <div class="form-group">
          <label class="inputCampaignName">Campaign Name</label>
          <input type="text" [formControlName]="'campaignName'" class="form-control" placeholder="Campaign Name">
        </div>
        <div class="form-group">
          <label class="inputCampaignDescription">Campaign Description</label>
          <editor [formControlName]="'campaignDescription'" [init]="{
            plugins: 'link',
            force_br_newlines : true,
            force_p_newlines : false,
            forced_root_block:''
          }">
          </editor>
        </div>
        <div class="form-group">
          <label class="inputCampaignEdition">Edition</label>
          <input type="number" [formControlName]="'campaignEdition'" class="form-control" placeholder="Edition">
        </div>
        <div class="image-upload">
          <div class="container">

            <div class="navbar navbar-default">
              <div class="navbar-header">
              </div>
            </div>
            <div>
              <app-image-upload></app-image-upload>
            </div>
            <br><br>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </form >
    </div>
  </div>
